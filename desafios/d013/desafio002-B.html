<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 013-B</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            text-align: center;
            width: 200px;
        }

        td{
            border: 1px solid black;
            padding: 5px;
        }

        caption{
            background-color: gray;
            color: white;
            font-weight: bolder;
            padding: 3px;
            text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.397);
        }
    </style>
</head>
<body>
    <table>
        <caption>Desafio 02 das tabelas</caption>
        <tr>
            <td colspan="4">A</td>
            <td rowspan="4">B</td>
        </tr>

        <tr>
            <td rowspan="4">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>

        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>

        <tr>
            <td>J</td>
            <td>K</td>
            <td>L</td>
        </tr>

        <tr>
            <td colspan="4">M</td>
        </tr>
    </table>
</body>
</html>
