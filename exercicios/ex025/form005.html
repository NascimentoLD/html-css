<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>

            <input type="radio" name="sexo" id="isxmas" value="M"> <label for="isxmas"> Masculino</label>

            <input type="radio" name="sexo" id="isxfem" value="F"> <label for="isxfem"> Feminino</label>
        </fieldset>

        <fieldset>
            <legend>Esportes Favoritos</legend>

            <label for="iesfut"><input type="checkbox" name="esfut" id="iesfut"> Futebol <br></label>

            <label for="iesbas"><input type="checkbox" name="esbas" id="iesbas"> Basquete <br></label>

            <label for="iesnat"><input type="checkbox" name="esnat" id="iesnat"> Natação <br></label>

            <label for="iesten"><input type="checkbox" name="esten" id="iesten"> Tênis <br></label>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
