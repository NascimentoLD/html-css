<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>

    <form action="cadastro.php" method="get" autocomplete="on">

    <fieldset>
        <legend>Input de Cor</legend>
        <p>
            <label for="icor">Cor:</label>
            <input type="color" name="cor" id="icor">
        </p>
        
    </fieldset>

    <fieldset>
        <legend>Input ranger</legend>
        <p>
            <label for="inivel">Nivel de Satisfação:</label>
            <input type="range" name="Nivel" id="inivel" min="1" max="5" value="1">
        </p>
    </fieldset>

    <fieldset>
        <legend>Input file</legend>

        <p>
            <label for="ifoto">Foto do Perfil:</label>
            <input type="file" name="foto" id="ifoto">
        </p>
    </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
