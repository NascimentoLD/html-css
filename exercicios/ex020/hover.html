<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        div:hover {
            color: red;
        }

        div > p {
            display: none;
        }

        div:hover >p {
            display: block;
            background-color: red;
            color: white;
            font-size: 2em;
            width: 600px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mouse no texto abaixo</p>
    <div>
        Passe o mouse AQUI!
        <p>TEXTO ESCONDIDO, ACHOOOU KK</p>
    </div>

    
</body>
</html>
