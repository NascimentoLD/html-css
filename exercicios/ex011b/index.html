<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinamicas</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzindo Audio</h1>
    <p>vamos aprender a reproduzir audio em HTML5</p>
    <audio src="midia/Club-AndrewHuang.mp3" controls autoplay></audio>

    <!--Caso não funcione o codigo acima tentamos da seguinte maneira
    
        <audio preload="metadata" autoplay controls>
            <source src="midia/Club-AndrewHuang.mp3" type="audio/mpeg">
            (temos também as seguintes formas de audio)
            <source src="midia/Club-AndrewHuang.mp3" type="audio/ogg">
            <source src="midia/Club-AndrewHuang.mp3" type="audio/wav">
            <p>infelizmente seu navegador não consegue reproduzir audio.<a>href="midia/Club-AndrewHuang.mp3"</a>CLICK AQUI PARA BAIXAR O ARQUIVO MP3.</p>
        </audio>
    -->
    
</body>
</html>
