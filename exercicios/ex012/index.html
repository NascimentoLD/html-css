<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video com HTML5</title>
</head>
<body>
    <h1>inserindo videos hospedados localmente</h1>
    <p>Este video esta hospedado no meu proprio servidor</p>
    <video width="560" poster="" controls>
        <source src="videos/meu-video.mp4.mp4" type="video/mp4">
        <source src="videos/meu-video.mp4.mkv" type="video/mp4">
        <source src="videos/meu-video.mp4.webm" type="video/webm">
         <source src="videos/meu-video.mp4.ogv" type="video/ogg">
         <p>Seu navegador n√£o tem compatibilidade de video</p>
    </video>

    <h1>colocando videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
